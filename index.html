<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="mx-auto w-full">
    <main class="container md:mx-auto max-w-4xl text-center mt-12">
      <h1 class="text-3xl mb-2 lg-text-4xl font-bold">Let's Play!!</h1>

      <div class="grid md:grid-cols-5 grid-cols-3 mt-4">
        <!-- <div
          class="flex justify-between row-start-1 row-end-2 col-start-1 cold-end-4 md:col-end-6 mt-4"
        > -->
        <div
          class="relative justify-center row-start-1 row-end-2 col-start-1 cold-end-2"
        >
          <p class="font-normal text-md lg-text-lg">User Score</p>
          <p class="font-bold text-3xl lg-text-4xl userScore">0</p>
          <div id="userFireWork" class="firework absolute top-0 hidden"></div>
        </div>
        <div
          class="relative row-start-1 row-end-2 md:col-start-5 md:cold-end-6 col-start-3"
        >
          <p class="font-normal text-md lg-text-lg">Computer Score</p>
          <p class="font-bold text-3xl lg-text-4xl computreScore">0</p>
          <div
            id="computerFireWork"
            class="firework absolute top-0 hidden"
          ></div>
        </div>
        <!-- </div> -->
        <section
          class="md:col-span-1 row-start-4 col-start-1 col-end-4 md:row-start-2 md:col-start-1 text-center mt-4"
        >
          <p class="text-semibold text-lg md:hidden">User Choice</p>
          <div
            class="text-center flex justify-between flex-row md:flex-col gap-4 mx-2 md:gap-12 md:px-4 md:mx-auto py-6"
          >
            <button
              type="button"
              id="1"
              disabled
              class="userControls w-24 md:w-auto gameControls bg-white border-4 border-blue-50 flex-1 rounded-2xl p-4"
              onclick="btnSelected(1)"
            >
              <img
                src="./images/rock.svg"
                alt=""
                class="mx-auto w-8 mb-2 md:w-10 basis-1"
              />
              <p class="md:text-lg mx-auto text-md font-medium">Rock</p>
            </button>
            <button
              type="button"
              id="2"
              disabled
              class="userControls w-24 md:w-auto gameControls bg-white border-4 border-blue-50 flex-1 rounded-2xl p-4"
              onclick="btnSelected(2)"
            >
              <img
                src="./images/paper.svg"
                alt=""
                class="mx-auto md:w-10 w-8 mb-2"
              />
              <p class="mx-auto md:text-lg text-md font-medium">Paper</p>
            </button>
            <button
              type="button"
              id="3"
              disabled
              class="userControls w-24 text-center md:w-auto gameControls bg-white border-4 flex-1 border-blue-50 rounded-2xl p-4"
              onclick="btnSelected(3)"
            >
              <img
                src="./images/scissor.svg"
                alt=""
                class="mx-auto md:w-10 w-8 mb-2"
              />
              <p class="mx-auto md:text-lg text-md font-medium">Scissor</p>
            </button>
          </div>
        </section>
        <section
          class="col-span-3 md:row-start-2 md:col-start-2 md:col-end-5 my-auto row-start-3"
        >
          <div class="countDownDiv hidden">
            <p class="md:text-2xl text-lg font-semibold mb-4">
              Round-<span id="currentRound">1</span>
            </p>
            <p class="countDown text-3xl md:text-5xl font-bold">3</p>
          </div>
          <div class="finalDiv hidden">
            <p class="md:text-4xl text-xl font-semibold mb-8">
              Game Over. <span id="statusOfWin">You Won</span>
            </p>
            <button
              id="playAgain"
              class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm"
              onclick="resetAll()"
            >
              Play Again
            </button>
          </div>
          <div class="my-auto mx-auto choicesDiv">
            <div>
              <p
                class="error-message font-medium text-md md:text-lg mb-8 md:font-semibold text-red-500 hidden"
              >
                Error Message
              </p>
              <label for="roundSelect" class="block text-lg font-semibold"
                >Choose Round</label
              >
              <select
                id="roundSelect"
                class="py-4 mb-8 mt-2 px-8 border rounded-lg"
                name="Round"
                id=""
              >
                <option value="" disabled selected>Choose Round</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
            <button
              type="button"
              class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm"
              onclick="checkCondition()"
            >
              Start
            </button>
          </div>
          <div class="nextRoundDiv">
            <button
              id="nextRoundPlay"
              class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm mt-10 hidden"
              onclick="nextRound()"
            >
              Play
            </button>
          </div>
        </section>
        <section
          class="row-start-2 col-start-1 col-span-3 md:col-span-1 md:row-start-2 md:col-start-5 text-center"
        >
          <p class="text-semibold text-lg md:hidden">Computer Choice</p>
          <div
            class="text-center flex justify-between flex-row md:flex-col gap-4 mx-2 md:gap-12 md:px-4 md:mx-auto py-6"
          >
            <button
              type="button"
              disabled
              class="computerControls w-24 md:w-auto gameControls bg-white border-4 border-blue-50 flex-1 rounded-2xl p-4"
            >
              <img
                src="./images/rock.svg"
                alt=""
                class="mx-auto w-8 md:w-10 mb-2"
              />
              <p class="mx-auto md:text-lg text-md font-medium">Rock</p>
            </button>
            <button
              type="button"
              disabled
              class="computerControls md:w-auto w-24 gameControls bg-white border-4 border-blue-50 flex-1 rounded-2xl p-4"
            >
              <img
                src="./images/paper.svg"
                alt=""
                class="mx-auto md:w-10 w-8 mb-2"
              />
              <p class="mx-auto md:text-lg text-md font-medium">Paper</p>
            </button>
            <button
              type="button"
              disabled
              class="computerControls w-24 md:w-auto gameControls bg-white border-4 border-blue-50 flex-1 rounded-2xl p-4"
            >
              <img
                src="./images/scissor.svg"
                alt=""
                class="mx-auto md:w-10 w-8 mb-2"
              />
              <p class="mx-auto md:text-lg text-md font-medium">Scissor</p>
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
