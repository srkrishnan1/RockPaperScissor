<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class=>
    <main class="container mx-auto max-w-4xl text-center mt-12">
        <h1 class="text-4xl font-bold">Let's Play!!</h1>
        <div class="grid grid-cols-5">
        <section class="col-span-1 text-center">
            <div class="relative">
                <p class="font-normal text-lg">User Control</p>
                <p class="font-bold text-4xl userScore">0</p>
                <div  id="userFireWork" class="firework absolute top-0 hidden"></div>
            </div>
            <div class="text-center flex flex-col px-4 gap-10 py-10">
                <button type="button" id="1" disabled class="userControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4" onclick="btnSelected(1)">
                    <img src="./images/rock.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Rock</p>
                </button>
                <button type="button" id="2" disabled class="userControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4" onclick="btnSelected(2)">
                    <img src="./images/paper.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Paper</p>
                </button>
                <button type="button" id="3" disabled class="userControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4" onclick="btnSelected(3)">
                    <img src="./images/scissor.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Scissor</p>
                </button>
            </div>
        </section>
        <section class="col-span-3 my-auto">
            <div class="countDownDiv hidden">
                <p class="text-2xl font-semibold mb-4">Round-<span id="currentRound">1</span></p>
                <p class="countDown text-5xl font-bold">3</p>
            </div>
            <div class="finalDiv hidden">
                <p class="text-4xl font-semibold mb-8">Game Over. <span id="statusOfWin">You Won</span></p>
                <button id="playAgain" class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm" onclick="resetAll()">Play Again</button>
            </div>
            <div class="my-auto mx-auto choicesDiv">
                <div>
                    <p class="error-message text-lg mb-8 font-semibold text-red-500 hidden">Error Message</p>
                <label for="roundSelect" class="block text-lg font-semibold">Choose Round</label>
                <select id="roundSelect" class="py-4 mb-8 mt-2 px-8 border rounded-lg" name="Round" id="">
                    <option value="" disabled selected>Choose Round</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                </div>
                <button type="button" class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm" onclick="checkCondition()">Start</button>
            </div>
            <div class="nextRoundDiv">
                <button id="nextRoundPlay" class="py-2 border px-8 rounded-lg font-semibold text-lg bg-gray-700 text-white hover:bg-gray-900 hover:shadow-sm mt-10 hidden" onclick="nextRound()">Play</button>
            </div>

        </section>
        <section class="col-span-1 text-center">
            <div class="relative">
                <p class="font-normal text-lg">Computer Score</p>
                <p class="font-bold text-4xl computreScore">0</p>
                <div id="computerFireWork" class="firework absolute top-0 hidden"></div>
            </div>
            <div class="text-center flex flex-col px-4 gap-10 py-10">
                <button type="button" disabled class="computerControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4">
                    <img src="./images/rock.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Rock</p>
                </button>
                <button type="button" disabled class="computerControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4">
                    <img src="./images/paper.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Paper</p>
                </button>
                <button type="button" disabled class="computerControls gameControls bg-white border-4 border-blue-50 rounded-2xl p-4">
                    <img src="./images/scissor.svg" alt="" class="mx-auto w-10 mb-2">
                    <p class="text-lg font-semibold">Scissor</p>
                </button>
            </div>
        </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
